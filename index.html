<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF8">
        <script type="module" src="./src/main.ts"></script>
    </head>
    <body>
        <h-box>
            <v-box>
                <label for="height">Altura</label>
                <input id="height" type="number">

                <label for="width">Largura</label>
                <input id="width" type="number">

                <ui-button id="new">Novo</ui-button>

                <ui-button id="save">Salvar</ui-button>
                <a id="download" style="display: none"></a>

                <label for="load" class="btn">
                    Carregar
                </label>
                <input id="load" type="file" style="display: none" accept=".taiko">

                <ui-list id="instrument-list">
                    <list-item data-type="okedo" data-diameter=1.4>
                        Okedo
                    </list-item>
                    <list-item data-type="shime" data-diameter=1>
                        Shime
                    </list-item>
                    <list-item data-type="nagado" data-diameter=1.5>
                        Nagado
                    </list-item>
                    <list-item data-type="oodaiko" data-diameter=3>
                        Oodaiko
                    </list-item>
                </ui-list>

                <ui-button id="add">Adicionar instrumento</ui-button>
            </v-box>
            <div id="map"></div>
        </h-box>
    </body>
</html>
